<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>六點位反應訓練器 (響應式佈局版)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* 【V3.4 修改】讓子元素在垂直方向均勻分佈 */
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none; user-select: none;
            padding: 10px 0; /* 【V3.4 新增】整體上下內邊距，提供呼吸空間 */
            box-sizing: border-box; /* 【V3.4 新增】確保 padding 不會導致溢出 */
        }
        .stats-timer {
            font-size: 1.5em; font-weight: bold; color: #ffc107;
            margin-bottom: 1vh; /* 【V3.4 修改】使用vh單位，更具響應性 */
            min-height: 1.5em;
        }
        .tactical-board {
            margin-bottom: 1vh; /* 【V3.4 修改】使用vh單位 */
        }
        .tactical-board-title {
            font-size: 10px; color: #888; text-align: center; margin-bottom: 2px;
        }
        .court-diagram {
            display: grid; grid-template-columns: 40px 40px; grid-template-rows: 25px 25px 25px;
            gap: 2px; border: 1px solid #666; background-color: #666;
        }
        .court-zone {
            background-color: #222; display: flex; justify-content: center; align-items: center;
            color: #777; font-size: 12px; transition: background-color 0.1s ease, box-shadow 0.1s ease;
        }
        .target-active {
            background-color: #00e676;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 10px #00e676, 0 0 20px #00e676;
        }
        .controls {
            display: flex; gap: 15px; align-items: center; margin-bottom: 1vh; /* 【V3.4 修改】使用vh單位 */
            flex-wrap: wrap; justify-content: center; padding: 10px;
        }
        .controls label, .controls input, .controls select, .controls button {
            font-size: 16px;
        }
        .controls input[type="number"] { width: 60px; }
        .grid-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 1.5vh; /* 【V3.4 修改】使用vh單位，讓間距更響應式 */
            width: 90%;
            max-width: 500px;
            /* 【V3.4 修改】關鍵調整：限制最大高度並讓其彈性成長 */
            flex-grow: 1; /* 允許成長 */
            max-height: 60vh; /* 【V3.4 限制】限制訓練區塊的最大高度為螢幕高度的60% */
            /* 移除 padding-bottom: 15px; 因為 body 已經有 padding */
        }
        .box {
            background-color: #333; display: flex; justify-content: center; align-items: center;
            /* 【V3.4 修改】字體大小使用 vw (viewport width) 或 vmin (viewport min) */
            font-size: 6vw; /* 讓字體大小根據螢幕寬度調整 */
            min-height: 10vw; /* 確保方塊在極端情況下不會太扁 */
            font-weight: bold; border-radius: 10px;
            transition: background-color 0.05s ease, outline 0.05s ease;
            outline: 0px solid white;
        }
        /* 【V3.4 補充】針對超小型螢幕（高度特別矮）進行額外優化 */
        @media (max-height: 500px) {
            .stats-timer, .tactical-board, .controls {
                margin-bottom: 0.5vh; /* 縮小垂直間距 */
            }
            .grid-container {
                gap: 1vh; /* 縮小方塊間距 */
                max-height: 55vh; /* 稍微再縮小一些 */
            }
            .box {
                font-size: 5.5vw; /* 略微縮小字體 */
                min-height: 9vw;
            }
        }
        .anticipation-cue { outline-width: 3px; }
        .active-B { background-color: #007bff; }
        .active-Y { background-color: #ffc107; }
        .active-R { background-color: #dc3545; }
        .active-G { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="stats-timer">訓練時間: <span id="timer-display">00:00</span></div>

    <div class="tactical-board">
        <div class="tactical-board-title">擊球目標點</div>
        <div class="court-diagram">
            <div class="court-zone" id="target-1">1</div> <div class="court-zone" id="target-4">4</div>
            <div class="court-zone" id="target-2">2</div> <div class="court-zone" id="target-5">5</div>
            <div class="court-zone" id="target-3">3</div> <div class="court-zone" id="target-6">6</div>
        </div>
    </div>

    <div class="controls">
        <label for="mode-select">模式:</label>
        <select id="mode-select">
            <option value="classic">經典模式</option>
            <option value="tactical">戰術模式</option>
        </select>
        <label for="interval">基準時間(秒):</label>
        <input type="number" id="interval" value="3" min="0.5" step="0.25">
        <label for="color-select">顏色:</label>
        <select id="color-select">
            <option value="B">藍色</option> <option value="Y">黃色</option>
            <option value="R">紅色</option> <option value="G">綠色</option>
        </select>
        <button id="startBtn">開始訓練</button>
        <button id="stopBtn" disabled>停止訓練</button>
    </div>
    <div class="grid-container">
        <div class="box" id="box-1">1</div> <div class="box" id="box-4">4</div>
        <div class="box" id="box-2">2</div> <div class="box" id="box-5">5</div>
        <div class="box" id="box-3">3</div> <div class="box" id="box-6">6</div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const intervalInput = document.getElementById('interval');
        const colorSelect = document.getElementById('color-select');
        const modeSelect = document.getElementById('mode-select');
        const timerDisplay = document.getElementById('timer-display');
        const boxes = { 1: document.getElementById('box-1'), 2: document.getElementById('box-2'), 3: document.getElementById('box-3'), 4: document.getElementById('box-4'), 5: document.getElementById('box-5'), 6: document.getElementById('box-6') };
        const allBoxes = Object.values(boxes);
        const targetZones = { 1: document.getElementById('target-1'), 2: document.getElementById('target-2'), 3: document.getElementById('target-3'), 4: document.getElementById('target-4'), 5: document.getElementById('target-5'), 6: document.getElementById('target-6') };
        const allTargetZones = Object.values(targetZones);

        let mainTimerId = null, cueTimerId = null, stopwatchTimerId = null;
        let startTime = 0, lastActiveBox = null, lastRandomNumber = 0, baseInterval = 3000;
        let currentMode = 'classic';
        const CUE_DURATION = 250;

        function startTraining() {
            stopTraining();
            currentMode = modeSelect.value;
            baseInterval = parseFloat(intervalInput.value) * 1000;
            if (isNaN(baseInterval) || baseInterval < 500) { alert("基準時間最短為 0.5 秒。"); return; }
            colorSelect.disabled = (currentMode === 'tactical');
            startBtn.disabled = true; stopBtn.disabled = false;
            intervalInput.disabled = true; modeSelect.disabled = true;
            startTime = Date.now();
            updateTimerDisplay();
            stopwatchTimerId = setInterval(updateTimerDisplay, 1000);
            runDrillSequence(); 
        }

        function stopTraining() {
            clearTimeout(mainTimerId); clearTimeout(cueTimerId); clearInterval(stopwatchTimerId);
            mainTimerId = null; cueTimerId = null; stopwatchTimerId = null;
            allBoxes.forEach(box => { box.className = 'box'; });
            allTargetZones.forEach(zone => { zone.classList.remove('target-active'); });
            lastActiveBox = null; lastRandomNumber = 0;
            startBtn.disabled = false; stopBtn.disabled = true;
            intervalInput.disabled = false; colorSelect.disabled = false; modeSelect.disabled = false;
        }

        function updateTimerDisplay() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function runDrillSequence() {
            if (lastActiveBox) { lastActiveBox.className = 'box'; }
            allTargetZones.forEach(zone => { zone.classList.remove('target-active'); });
            allBoxes.forEach(box => { box.classList.add('anticipation-cue'); });
            cueTimerId = setTimeout(showMainSignal, CUE_DURATION);
        }

        function showMainSignal() {
            allBoxes.forEach(box => { box.classList.remove('anticipation-cue'); });
            let moveNumber, targetNumber;

            do {
                moveNumber = Math.floor(Math.random() * 6) + 1;
            } while (moveNumber === lastRandomNumber);
            
            if (currentMode === 'classic') {
                const selectedColor = colorSelect.value;
                boxes[moveNumber].className = 'box active-' + selectedColor;
            } else { // tactical mode
                do {
                    targetNumber = Math.floor(Math.random() * 6) + 1;
                } while (targetNumber === moveNumber); 
                targetZones[targetNumber].classList.add('target-active');
                boxes[moveNumber].className = 'box active-B'; 
            }
            
            lastRandomNumber = moveNumber;
            lastActiveBox = boxes[moveNumber];

            let nextInterval;
            if (moveNumber === 2 || moveNumber === 5) {
                nextInterval = baseInterval * (2 / 3);
            } else {
                nextInterval = baseInterval;
            }
            mainTimerId = setTimeout(runDrillSequence, nextInterval);
        }
        startBtn.addEventListener('click', startTraining);
        stopBtn.addEventListener('click', stopTraining);
    </script>
</body>
</html>
